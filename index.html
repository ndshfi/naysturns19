<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday üíú</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(to bottom right, #d8b4f8, #f3d1f4);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  min-height: 200vh; /* agar bisa discroll */
  padding-top: 50px;
  color: #4c2474;
  overflow-x: hidden;
}


    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    p {
      max-width: 80%;
      font-size: 1.2em;
      color: #5a3e85;
    }

    video {
      width: 85%;
      max-width: 500px;
      border-radius: 20px;
      margin-top: 1em;
      box-shadow: 0 0 15px rgba(76, 36, 116, 0.3);
      border: 4px solid #b084cc;
    }

    #playButton {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #a66bbe;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #playButton:hover {
      background-color: #8e5ea6;
    }

    .kuromi-img {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .kuromi-img {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <h1>üíú Happy 91th Birthday! üíú</h1>
  <p>
    Cheers to growth, laughter, and a lil‚Äô bit of chaos üñ§
  </p>

  <video id="videoPlayer" loop muted>
    <source src="vid.mp4" type="video/mp4" />
    Browser kamu gak support video üòÖ
  </video>

  <button id="playButton">‚ñ∂Ô∏è Putar Video & Musik</button>

  <audio id="backgroundMusic" loop>
    <source src="song.mp4" type="audio/mp4">
    Browser kamu gak support audio üòÖ
  </audio>

  <!-- Tambahkan gambar Kuromi PNG transparan -->
  <img src="kuromi.png" alt="Kuromi" class="kuromi-img" />

  <script>
    document.getElementById("playButton").addEventListener("click", function () {
      const music = document.getElementById("backgroundMusic");
      const video = document.getElementById("videoPlayer");

      video.muted = false;
      video.play().catch(err => console.log("Video gagal autoplay:", err));
      music.play().catch(err => console.log("Audio gagal autoplay:", err));

      this.style.display = "none";
    });

    document.addEventListener("click", function () {
      const music = document.getElementById("backgroundMusic");
      const video = document.getElementById("videoPlayer");

      if (music.paused) music.play();
      if (video.paused) video.play();
    });

  // Scroll ke tengah atas saat load
  window.addEventListener("load", function () {
    window.scrollTo({
      top: 100, // ubah sesuai kebutuhan
      behavior: "smooth"
    });
  });

  document.getElementById("playButton").addEventListener("click", function () {
    const music = document.getElementById("backgroundMusic");
    const video = document.getElementById("videoPlayer");

    video.muted = false;
    video.play().catch(err => console.log("Video gagal autoplay:", err));
    music.play().catch(err => console.log("Audio gagal autoplay:", err));

    this.style.display = "none";
  });

  document.addEventListener("click", function () {
    const music = document.getElementById("backgroundMusic");
    const video = document.getElementById("videoPlayer");

    if (music.paused) music.play();
    if (video.paused) video.play();
  });

  </script>
</body>
</html>
